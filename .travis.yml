language: node_js
node_js:
  - 11.12.0
before_script:
  - psql --version
  - psql -c 'CREATE DATABASE play_backend;' -U postgres
  - knex migrate:latest
services:
  - postgresql
services:
  postgresql: "9.3"
env:
  global:
  - PGPORT=5433
deploy:
  provider: heroku
  app: play-backend
  api_key:
    secure: 
